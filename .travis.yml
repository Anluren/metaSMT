language: cpp

sudo: false

compiler:
  - clang

env:
  global:
   - secure: ""

addons:
  apt:
    sources:
    - kalakris-cmake
    - boost-latest
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.5
    packages:
    - cmake
    - libboost1.55-dev 
    - libboost-system1.55-dev
    - libboost-iostreams1.55-dev
    - libboost-python1.55-dev
    - libboost-thread1.55-dev
    - libboost-filesystem1.55-dev
    - clang-3.5
  coverity_scan:
    project:
      name: "hoangmle/metaSMT"
      description: "Build submitted via Travis CI"
    notification_email: hle@informatik.uni-bremen.de
    build_command_prepend: "./bootstrap.sh --deps deps --academic -m RELEASE build"
    build_command:   "make -C build -j"
    branch_pattern: coverity_scan

cache:
  apt: true
  directories:
  - deps

before_install:
  - git clone https://github.com/agra-uni-bremen/dependencies.git
  - export BOOST_ROOT=/usr CXX="clang++-3.5" CC="clang-3.5"

script: 
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then make -C build -j; fi

after_success:
  - make -C build test

os:
  - linux
